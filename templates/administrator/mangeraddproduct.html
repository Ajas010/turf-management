{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link rel="stylesheet" href="{% static 'css/manageraddproduct.css' %}">
</head>
<body>
    <section id="add-product" class="form-section">
        <h2>Add Product</h2>
        <form class="product-form" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" placeholder="Enter product name" name="productname" required>

          <label for="product-description">Product Description:</label>
          <textarea id="product-description" placeholder="Enter a brief description of the product" rows="4" name="description" required></textarea>
          
          <label for="product-image">Upload Image:</label>
          <input type="file" id="product-image" accept="image/*" name="image" required>

          <label for="product-price">Price:</label>
          <input type="number" id="product-price" placeholder="Enter product price" name="price" required>
  
          <label for="product-category">Category:</label>
          <select id="product-category" name="category" required>
            <option value="">Select category</option>
            <option value="Sports">Sports</option>
            <option value="Apparel">Apparel</option>
            <option value="Equipment">Equipment</option>
          </select>

          <label for="product-quantity">Quantity:</label>
          <input type="number" id="product-quantity" placeholder="Enter quantity" name="quantity" required>

          <button type="submit">Add Product</button>
        </form>
      </section>
    
</body>
</html>
