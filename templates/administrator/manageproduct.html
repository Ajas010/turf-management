{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products</title>
  <link rel="stylesheet" href="{% static 'css/manageproduct.css' %}">
</head>
<body>


  <main>
  

    <section id="product-list" class="product-section">
      <h2>Product List</h2>
      <div class="table-header">
        <a href="/adminapp/manageraddproduct/" class="add-btn">Add Product</a>
      </div>
      <table class="product-table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Product Row -->
          <tr>
            <td>Soccer Ball</td>
            <td><img src="soccer-ball.jpg" alt="Soccer Ball" class="product-image"></td>
            <td>$25</td>
            <td>10</td>
            <td>Sports</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
